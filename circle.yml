test:
  override:
    - bundle exec foreman run -e Procfile.dev.env rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
deployment:
  staging:
    branch: develop
    commands:
      - ./script/deploy/staging
  production:
    branch: master
    commands:
      - ./script/deploy/production
