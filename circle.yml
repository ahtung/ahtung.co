test:
  override:
    - bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
    - bundle exec brakeman -z -o $CIRCLE_TEST_REPORTS/brakeman/output.html
    - bundle exec rubocop --format html -o $CIRCLE_TEST_REPORTS/rubocop/output.html
    # - bundle exec rake quality
deployment:
  staging:
    branch: develop
    commands:
      - ./script/deploy/staging
  production:
    branch: master
    commands:
      - ./script/deploy/production
